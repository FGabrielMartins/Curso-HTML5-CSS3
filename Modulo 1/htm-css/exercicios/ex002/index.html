<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Podemos escrever
        Paragrafos de qualquer forma desde que seja dentro das tags &lt;p&gt; e &lt;/p&gt; <!--&lt; = maior que(>) &gt; = menor que (<)-->
    </p>
    <p>Para quebrar um texto em um lugar específico <br> podemos usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar  alguns simbolos especiais: 
        &reg; <!--Marca registrada--> 
        &copy; <!--Copy right-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &uarr; <!-- Foema abreviada da ceta para cima --></p>
    <p>Vamos adicionar alguns emojis: <!--Para add emojis $#x(código)-->
        &#x1F645;
        &#x1F354;
        &#x1F35F;</p>
</body>
</html>
