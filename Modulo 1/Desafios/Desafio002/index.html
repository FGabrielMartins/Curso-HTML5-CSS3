<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cima dos termos para descobrir qual a tag deverá utilizar em casa caso.</p>
    <ul>
        <li><abbr title="Use as tag &lt;p&gt;...&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;H1&gt;...&lt;/H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;...&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
