<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        /*  SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: rgb(0, 139, 28);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        .especial{
            background-color: aqua;
        }

        .especial::before{
            content: '→ ';
        }

        .especial::after{
            content: ' ←';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/FGabrielMartins" target="_blank" >Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCx3tf2OGWdpq_YCoB1fL5PA" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.linkedin.com/in/gabriel-martins-295b79369/" target="_blank" class="especial">Linkedin</a></li>
    </ul>
</body>
</html>
