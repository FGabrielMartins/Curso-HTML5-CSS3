<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
</head>
<style>
    @font-face {
        font-family: 'love';
        src: url('fonts/mf_love_song/Mf\ Love\ Song.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        /*
        tipos de format()
        - opentype(otf)
        - truetype(ttf)
        - embedded-opentype
        - truetype-aat(apple advanced typography)
        - svg
        */
    }
    @font-face {
        font-family: 'text';
        src: url('fonts/varsity_2/varsity_regular.ttf') format(truetype);
        font-weight: normal;
        font-style: normal;
    }
    body{
        font-family: 'text', Helvetica, sans-serif;
    }
    h1{
        font-family: 'love', Times, serif;
        font-size: 3em;
        font-weight: normal;
    }
</style>
